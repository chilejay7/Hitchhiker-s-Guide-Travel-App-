<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <section>
        <div class="form-section">
        <div class="container1 mx-auto border border-dark rounded" style="width: 90%; max-width: 600px; margin: 100px auto 0; border-radius: 10%; padding: 30px;">
        <h1>Currency Exchange Selector</h1>
        <form class="search-form" id="currency-exchange">
            <label class="label m-2" for="source-currency">Please enter the desired currency</label>
            <input type="text" class="form-control" id="city" placeholder="i.e. CAD" id="source-currency">
            <button class="btn btn-primary mx-auto border border-dark" style="width: 200px" id="submitBtn" type="submit">Submit</button>
        </form>
        </div>
        </div>
    </section>

    <section>
            <div class="container1 mx-auto border border-dark rounded" style="width: 90%; max-width: 600px; margin: 100px auto 0; border-radius: 10%; padding: 30px;">
            <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
              <h1 class="text-primary">Airport search</h1>
              <form id="Airport-form" class="form w-100">
                <input id="airport-input" class="form-input w-100" type="text" placeholder="Search!">
                <select id="format-input" class="form-input w-100">
                  <option value="" disabled selected>Select a format...</option>
                  <option value="DEN">Denver, CO International</option>
                  <option value="DAL">Dallas, TX Love Field</option>
                  <option value="DFW">Hartsfield-Jackson Atlanta International Airport</option>
                  <option value="manuscripts">Dallas/Fort Worth International Airport</option>
                  <option value="ORD">O'Hare International Airport</option>
                </select>
                <button class="btn btn-info btn-block">Submit</button>
              </form>
            </div>
        </div>
          </div>
    </section>
    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
